<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EyesUP-Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <div id="particles-js"></div>
        <a class="logo" href="/frontend/"><img src="./assets/small.jpg" alt="logo Eyes of API" width="90px" style="border-radius: 50px;"></a>
        <div class="container mt-4" id="cadastro">
            <div class="row align-itens-center">
                <div class="col-md-10 mx-auto col-lg-5">
                    
                    <form class="p-4 p-md-5 border rounded-3 bg-light">
                        <h1 style="text-align: center; margin: bottom 5px;">Cadastro</h1>
                        <div class="form-floating mb-3">
                            <input type="inputUser" class="form-control" id="inputUser" placeholder="Usuário"/>
                            <label for="inputUser">Nome de usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
                            <label for="inputEmail">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                            <label for="inputPassword">Senha</label>
                        </div>
                        <div class="checbox mb-3">
                            <label>
                                <input type="checkbox" value="Eu li e aceito os Termos de Serviço"> Eu li e aceito os <a href=""> Termos de Serviço</a>
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-success" type="submit" id="botao">Cadastrar</button>
                        <div class="ja-tem-conta" <p>Já tem uma conta ? <a href="login.html">Faça login →</a></p></div>
                    </form>
                </div> 
            </div>
        </div>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
